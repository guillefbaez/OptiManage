<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Clientes</title>
  <link rel="stylesheet" href="/public/css/Dashboard.css">
  <link rel="stylesheet" href="/public/css/Lentes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVI1PdL+...TUZOTz9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <a href="/public/Dashboard.html">
          <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><i class="fa-solid fa-user"></i><a href="/public/Clientes.html"><span>Clientes</span></a></li>
          <li><i class="fa-solid fa-file-medical"></i><a href="/public/HistorialClinico.html"><span>Historial
                Clínico</span></a></li>
          <li><i class="fa-solid fa-glasses"></i><a href="/public/Lentes.html"><span>Lentes</span></a></li>
          <li><i class="fa-solid fa-hands"></i><a href="/public/Proveedores.html"><span>Proveedores</span></a></li>
          <li><i class="fa-solid fa-file-lines"></i><a href="/public/Reportes.html"><span>Reportes</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="profile">
          <img src="/public/images/Icono-Usuario.png" alt="Avatar">
          <span id="profileName">Usuario</span>
        </div>
        <a href="/public/Inicio.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">
      <!-- HEADER CON IMAGEN DE FONDO -->
      <header class="main-header">
        <img src="/public/images/Banner.png" alt="Banner">
        <h1 id="welcomeMessage"></h1>
      </header>

      <!-- BARRA SUPERIOR: filtro + buscador -->
      <div class="top-bar">
        <button class="filter-btn"><i class="fa-solid fa-filter"></i></button>
        <div class="search-wrapper">
          <input type="text" placeholder="Buscar...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <section class="tabla-lentes-section">
        <div class="tabla-container">
          <h2>Lista de Lentes</h2>
          <button id="btnAgregarLente" class="btn-agregar-Lente">➕ Agregar Lente</button>
          </button>
          <table class="tabla-Lentes">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Color</th>
                <th>Tipo de lente</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Descripción</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <div id="modalAgregarLente" class="modal" style="display: none;">
        <div class="modal-content">
          <span class="close" onclick="cerrarModalAgregarLente()">&times;</span>
          <h3>Agregar Nuevo Lente</h3>
          <form id="formAgregarLente">
            <label for="agregarNombreLente">Nombre:</label>
            <input type="text" id="agregarNombreLente"><br><br>

            <label for="agregarColorLente">Color:</label>
            <input type="text" id="agregarColorLente"><br><br>

            <label for="agregarCantidadLente">Cantidad:</label>
            <input type="number" id="agregarCantidadLente"><br><br>

            <label for="agregarPrecioLente">Precio:</label>
            <input type="number" id="agregarPrecioLente"><br><br>

            <label for="agregarTipoLente">Tipo de lente:</label>
            <input type="text" id="agregarTipoLente"><br><br>

            <label for="agregarOILente">Graduacion OI:</label>
            <input type="text" id="agregarOILente"><br><br>

            <label for="agregarODLente">Graduacion OD:</label>
            <input type="text" id="agregarODLente"><br><br>

            <label for="agregarDescripcionLente">Descripción:</label>
            <input type="text" id="agregarDescripcionLente"><br><br>

            <button type="button" onclick="guardarNuevoLente()">Agregar Producto</button>
          </form>
        </div>
      </div>

      <script src="/public/js/Lentes.js" defer></script>
</body>

</html>
