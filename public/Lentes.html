<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Clientes</title>
  <link rel="stylesheet" href="/public/css/Dashboard.css">
  <link rel="stylesheet" href="/public/css/Clientes.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVI1PdL+...TUZOTz9w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <a href="/public/Dashboard.html">
        <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </a>
      </div>
      <nav class="menu">
        <ul>
          \<li><i class="fa-solid fa-user"></i><a href="Clientes.html"><span>Clientes</span></a></li>
          <li><i class="fa-solid fa-glasses"></i><a href="Lentes.html"><span>Lentes</span></a></li>
          <li><i class="fa-solid fa-hands"></i><a href="Proveedores.html"><span>Proveedores</span></a></li>
          <li><i class="fa-solid fa-file-lines"></i><a href="Reportes.html"><span>Reportes</span></a></li>
          <li><i class="fa-solid fa-gear"></i><a href="Configuracion.html"><span>Configuración</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="profile">
          <img src="/public/images/Icono-Usuario.png" alt="Avatar">
          <span id="profileName">Usuario</span>
        </div>
        <a href="/public/Inicio.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">
      <!-- HEADER CON IMAGEN DE FONDO -->
      <header class="main-header">
        <img src="/public/images/Banner.png" alt="Banner">
        <h1 id="welcomeMessage"></h1>
      </header>

      <!-- BARRA SUPERIOR: filtro + buscador -->
      <div class="top-bar">
        <button class="filter-btn"><i class="fa-solid fa-filter"></i></button>
        <div class="search-wrapper">
          <input type="text" placeholder="Buscar...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- TABLA DE CLIENTES -->
      <section class="tabla-clientes-section">
        <div class="tabla-container">
          <h2>Lista de clientes</h2>
          <button id="btnAgregarCliente" class="btn-agregar-cliente">➕ Agregar Cliente</button>
      </button>
          <table class="tabla-clientes">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Fecha de última consulta</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- MODAL DE DETALLES -->
<div id="modalDetalles" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h3>Editar Cliente</h3>
      <form id="formDetalles">
        <label>Nombre:</label>
        <input type="text" id="inputNombre"><br><br>
  
        <label>Teléfono:</label>
        <input type="text" id="inputTelefono"><br><br>
  
        <label>Correo:</label>
        <input type="email" id="inputCorreo"><br><br>
  
        <label>Última Consulta:</label>
        <input type="date" id="inputUltimaConsulta"><br><br>
  
        <hr style="margin: 20px 0;">
        <h4>Historial Clínico</h4>
  
        <!-- Campos para una sola entrada de historial -->
        <label>Fecha del historial:</label>
        <input type="date" id="nuevaFecha"><br><br>
  
        <label>Detalle del historial:</label>
        <input type="text" id="nuevoDetalle" placeholder="Descripción del historial"><br><br>
  
        <!-- Lista de historial existente -->
        <ul id="listaHistorial" class="lista-historial"></ul>
  
        <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script src="/public/js/Lentes.js" defer></script>
</body>
</html>
