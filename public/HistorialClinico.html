<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Historial Clínico</title>
  <link rel="stylesheet" href="/public/css/Dashboard.css">
  <link rel="stylesheet" href="/public/css/HistorialClinico.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVI1PdL+...TUZOTz9w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <a href="/public/Dashboard.html">
          <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><i class="fa-solid fa-user"></i><a href="/public/Clientes.html"><span>Clientes</span></a></li>
          <li><i class="fa-solid fa-file-medical"></i><a href="/public/HistorialClinico.html"><span>Historial Clínico</span></a></li>
          <li><i class="fa-solid fa-glasses"></i><a href="/public/Lentes.html"><span>Lentes</span></a></li>
          <li><i class="fa-solid fa-hands"></i><a href="/public/Proveedores.html"><span>Proveedores</span></a></li>
          <li><i class="fa-solid fa-file-lines"></i><a href="/public/Reportes.html"><span>Reportes</span></a></li>
          <li><i class="fa-solid fa-gear"></i><a href="/public/Configuracion.html"><span>Configuración</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="profile">
          <img src="/public/images/Icono-Usuario.png" alt="Avatar">
          <span id="profileName">Usuario</span>
        </div>
        <a href="/public/Inicio.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">
      <header class="main-header">
        <img src="/public/images/Banner.png" alt="Banner">
        <h1 id="welcomeMessage"></h1>
      </header>

      <div class="top-bar">
        <button class="filter-btn" aria-label="Filtrar"><i class="fa-solid fa-filter"></i></button>
        <div class="search-wrapper">
          <input type="text" placeholder="Buscar..." aria-label="Buscar">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <section class="tabla-clientes-section">
        <div class="tabla-container">
          <h2>Historial Clínico</h2>
          <table class="tabla-clientes">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Diagnóstico</th>
                <th>Tratamiento</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tbodyHistorial">
              <!-- Filas en JS -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- DETALLES HISTORIAL-CLINICO -->
      <div id="modalDetallesHistorial" class="modal">
        <div class="modal-content">
          <span class="close" onclick="cerrarModalHistorial()" aria-label="Cerrar Modal">&times;</span>
          <h3>Detalles del Historial Clínico</h3>

          <label for="detalleNombreCliente">Nombre:</label>
          <input type="text" id="detalleNombreCliente" readonly>

          <label for="detalleDiagnosticoCliente">Diagnóstico:</label>
          <input type="text" id="detalleDiagnosticoCliente" readonly>

          <label for="detalleTratamientoCliente">Tratamiento:</label>
          <input type="text" id="detalleTratamientoCliente" readonly>

          <label for="detalleTelefonoCliente">Teléfono:</label>
          <input type="text" id="detalleTelefonoCliente" readonly>

          <label for="detalleCorreoCliente">Correo:</label>
          <input type="email" id="detalleCorreoCliente" readonly>

          <label for="detalleFechaConsulta">Fecha de última consulta:</label>
          <input type="text" id="detalleFechaConsulta" readonly>

          <label for="detalleEdadCliente">Edad:</label>
          <input type="text" id="detalleEdadCliente" readonly>

          <label for="detalleObservacionesCliente">Observaciones:</label>
          <textarea id="detalleObservacionesCliente" readonly rows="3" style="width:100%; resize: none;"></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="/public/js/HistorialClinico.js" defer></script>
</body>
</html>
