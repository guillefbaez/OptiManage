<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Inicio de sesión</title>
  <link rel="stylesheet" href="/public/css/Inicio.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <div class="login-form">
        <div class="logo">
          <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </div>
        <h2>Inicio de sesión</h2>
        <p class="small-text">
          ¿No tienes cuenta?
          <a href="/public/CrearCuenta.html">Crea una cuenta</a>
        </p>
        <form id="loginForm">
          <label for="username">Correo</label>
          <input type="text" id="username" name="username" placeholder="Escribe tu correo">

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Escribe tu contraseña">

          <button type="submit">Inicio de sesión</button>
        </form>
        <p class="small-text bottom-link">
          <a href="/public/ContraseñaOlvidada.html">¿Olvidaste tu contraseña?</a>
        </p>
      </div>
      <div class="login-image">
        <img src="/public/images/Fondo-Inicio.png" alt="Paciente en examen de la vista">
      </div>
    </div>
  </div>

  <script src="/public/js/Inicio.js" defer></script>
</body>
</html>
