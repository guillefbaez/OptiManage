<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Crea una cuenta</title>
  <link rel="stylesheet" href="/public/css/CrearCuenta.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <!-- FORMULARIO -->
      <div class="login-form">
        <div class="logo">
          <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </div>
        <h2>Crea una cuenta</h2>
        <form id="createForm">
          <div class="form-grid">
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input type="text" id="firstName" name="firstName" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
              <label for="lastName">Apellido</label>
              <input type="text" id="lastName" name="lastName" placeholder="Ingresa tu apellido">
            </div>
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" placeholder="tu@correo.com">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirma la contraseña</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite contraseña">
            </div>
          </div>
          <button type="submit" class="submit-btn">Crear Cuenta</button>
        </form>
        <p class="small-text bottom-link">
          ¿Tienes cuenta? <a href="/public/Inicio.html">Inicia sesión</a>
        </p>
      </div>
      <!-- IMAGEN -->
      <div class="login-image">
        <img src="/public/images/Fondo-CrearCuenta.png" alt="Paciente en examen de la vista">
      </div>
    </div>
  </div>

  <script src="/public/js/Inicio.js" defer></script>
</body>
</html>
