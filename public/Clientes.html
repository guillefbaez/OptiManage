<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Óptica Jireh – Clientes</title>
  <link rel="stylesheet" href="/public/css/Dashboard.css">
  <link rel="stylesheet" href="/public/css/Clientes.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pVI1PdL+...TUZOTz9w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <div class="dashboard">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="logo">
        <a href="/public/Dashboard.html">
        <img src="/public/images/Logo.jpeg" alt="Óptica Jireh">
        </a>
      </div>
      <nav class="menu">
        <ul>
          <li><i class="fa-solid fa-user"></i><a href="/public/Clientes.html"><span>Clientes</span></a></li>
          <li><i class="fa-solid fa-glasses"></i><a href="/public/Lentes.html"><span>Lentes</span></a></li>
          <li><i class="fa-solid fa-hands"></i><a href="/public/Proveedores.html"><span>Proveedores</span></a></li>
          <li><i class="fa-solid fa-file-lines"></i><a href="/public/Reportes.html"><span>Reportes</span></a></li>
          <li><i class="fa-solid fa-gear"></i><a href="/public/Configuracion.html"><span>Configuración</span></a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="profile">
          <img src="/public/images/Icono-Usuario.png" alt="Avatar">
          <span id="profileName">Usuario</span>
        </div>
        <a href="/public/Inicio.html" class="logout"><i class="fa-solid fa-right-from-bracket"></i></a>
      </div>
    </aside>

    <!-- ÁREA PRINCIPAL -->
    <div class="main">
      <!-- HEADER CON IMAGEN DE FONDO -->
      <header class="main-header">
        <img src="/public/images/Banner.png" alt="Banner">
        <h1 id="welcomeMessage"></h1>
      </header>

      <!-- BARRA SUPERIOR: filtro + buscador -->
      <div class="top-bar">
        <button class="filter-btn"><i class="fa-solid fa-filter"></i></button>
        <div class="search-wrapper">
          <input type="text" placeholder="Buscar...">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>

      <!-- TABLA DE CLIENTES -->
      <section class="tabla-clientes-section">
        <div class="tabla-container">
          <h2>Lista de clientes</h2>
          <button id="btnAgregarCliente" class="btn-agregar-cliente">➕ Agregar Cliente</button>
          <table class="tabla-clientes">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Teléfono</th>
                <th>Correo</th>
                <th>Fecha de última consulta</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

<!-- MODAL DE DETALLES DE CLIENTE -->
<div id="modalDetallesCliente" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="cerrarModalDetallesCliente()">&times;</span>
    <h3>Detalles del Cliente</h3>
    <form id="formDetallesCliente">
      <label for="detalleNombreCliente">Nombre:</label>
      <input type="text" id="detalleNombreCliente"><br><br>

      <label for="detalleApellidoCliente">Apellido:</label>
      <input type="text" id="detalleApellidoCliente"><br><br>

      <label for="detalleTelefonoCliente">Teléfono:</label>
      <input type="text" id="detalleTelefonoCliente"><br><br>

      <label for="detalleCorreoCliente">Correo:</label>
      <input type="email" id="detalleCorreoCliente"><br><br>

      <label for="detalleUltimaConsultaCliente">Última Consulta:</label>
      <input type="date" id="detalleUltimaConsultaCliente"><br><br>

      <hr style="margin: 20px 0;">
      <h4>Historial Clínico</h4>

      <label for="detalleFechaHistorialCliente">Fecha del historial:</label>
      <input type="date" id="detalleFechaHistorialCliente"><br><br>

      <label for="detalleDescripcionHistorialCliente">Detalle del historial:</label>
      <input type="text" id="detalleDescripcionHistorialCliente" placeholder="Descripción del historial"><br><br>

      <ul id="listaHistorialCliente" class="lista-historial"></ul>

      <button id="btnGuardarDetallesCliente" onclick="guardarCambiosDetallesCliente()">Guardar cambios</button>
    </form>
  </div>
</div>

<!-- MODAL PARA AGREGAR CLIENTE -->
<div id="modalAgregarCliente" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="cerrarModalAgregarCliente()">&times;</span>
    <h3>Agregar Nuevo Cliente</h3>
    <form id="formAgregarCliente">
      <label for="agregarNombreCliente">Nombre:</label>
      <input type="text" id="agregarNombreCliente"><br><br>

      <label for="agregarApellidoCliente">Apellido:</label>
      <input type="text" id="agregarApellidoCliente"><br><br>

      <label for="agregarTelefonoCliente">Teléfono:</label>
      <input type="text" id="agregarTelefonoCliente"><br><br>

      <label for="agregarCorreoCliente">Correo:</label>
      <input type="email" id="agregarCorreoCliente"><br><br>

      <label for="agregarUltimaConsultaCliente">Fecha de Última Consulta:</label>
      <input type="date" id="agregarUltimaConsultaCliente"><br><br>

      <hr style="margin: 20px 0;">
      <h4>Historial Clínico</h4>

      <label for="agregarFechaHistorialCliente">Fecha del historial:</label>
      <input type="date" id="agregarFechaHistorialCliente"><br><br>

      <label for="agregarDescripcionHistorialCliente">Detalle del historial:</label>
      <input type="text" id="agregarDescripcionHistorialCliente" placeholder="Descripción del historial"><br><br>

      <ul id="listaAgregarHistorialCliente" class="lista-historial"></ul>

      <button type="button" onclick="guardarNuevoCliente()">Agregar Cliente</button>
    </form>
  </div>
</div>

  <script src="/public/js/Clientes.js" defer></script>
</body>
</html>
